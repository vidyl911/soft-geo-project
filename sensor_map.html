<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Italy Sensor Map</title>

  <style>
    body {margin:0; background:#f5f5f5; font-family:sans-serif;}
    #map-wrapper{
      width: 50%;               /* 50 % of the page */
      height: 75vh;
      margin:5vh auto;
      border:2px solid rgba(0,0,0,.2);   /* light black border */
      border-radius:12px;                /* curved corners */
      overflow:hidden;
      box-shadow:0 2px 4px rgba(0,0,0,.1);
    }
  </style>
</head>
<body>

  <div id="map-wrapper">
  {{ map_html | safe }} <!-- Folium map will be injected here --></div>

</body>
</html>
