<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - PolluTrack</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen flex items-center justify-center p-6">

  <div class="bg-white rounded-xl shadow-lg p-8 max-w-md w-full">
    <h2 class="text-3xl font-extrabold text-blue-700 mb-6 text-center">Login to PolluTrack</h2>

    <form id="loginForm" class="space-y-6" method="POST" action="/login">
      <div>
        <label for="email" class="block mb-1 font-semibold text-gray-700">Email</label>
        <input
          id="email"
          name="email"
          type="email"
          placeholder="you@example.com"
          required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div>
        <label for="password" class="block mb-1 font-semibold text-gray-700">Password</label>
        <input
          id="password"
          name="password"
          type="password"
          placeholder="********"
          required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition"
      >
        Login
      </button>
    </form>

    <p class="mt-6 text-center text-gray-600">
      Don't have an account?
      <a href="{{ url_for('register') }}" class="text-blue-600 hover:underline">Register here</a>
    </p>
  </div>

</body>
</html>
